<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <select id="choose-form">
        <option value="sign_in">Войти</option>
        <option value="register">Регистрация</option>
    </select>

    <div class="container col-6" id="sign_in">
        <h2>Авторизация</h2>
        <form role="sign_in">
            <div class="form-group">
                <label for="email">Логин/Тел./e-mail</label>
                <input type="text" class="form-control" id="email" placeholder="Логин/Тел./e-mail" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" class="form-control" id="pass" placeholder="Введите пароль" required>
            </div>
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
    </div>

    <div class="container col-6" id="register" style="display: none;">
        <h2>Регистрация</h2>
        <form role="register" name="register">
            <div class="form-group">
                <label for="number">Номер телефона</label>
                <input type="text" class="form-control col-6" id="number" placeholder="Введите номер телефона" required>
            </div>

            <div class="form-group">
                <label for="email">Электронная почта</label>
                <input type="email" class="form-control" id="email_reg" placeholder="Введите email" required>
            </div>

            <div class="form-group">
                <label for="login">Логин</label>
                <input type="text" class="form-control" id="login" placeholder="Введите login" required>
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" class="form-control" id="password_reg" placeholder="Введите пароль" required>
            </div>

            <div class="form-group">
                <label for="password_conf">Подтверждение пароля</label>
                <input type="password" class="form-control" id="password_reg2" placeholder="Введите пароль" required>
            </div>

            <div class="form-group">
                <label for="surname">Фамилия</label>
                <input type="text" class="form-control" id="surname" placeholder="Введите фамилию" required>
            </div>

            <div class="form-group">
                <label for="name">Имя</label>
                <input type="text" class="form-control" id="name" placeholder="Введите имя" required>
            </div>

            <div class="form-group">
                <label for="middle-name">Отчество</label>
                <input type="text" class="form-control" id="middle-name" placeholder="Введите отчество" required>
            </div>

            <div class="form-group">
                <label for="group">Группа</label>
                <input type="text" class="form-control" id="group" placeholder="Введите группу" required>
            </div>

            <button class="btn btn-primary" type="submit" onclick="register_click()">Регистрация</button>
           
        </form>



    </div>
</body>

</html>
